<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <title>INTERES</title>
  <script type="text/javascript">
  function calcularInteres(){

   var valorPresente, tasaInteres, tiempo, interes;

   // Hace el llamado a los datos ingresados
    valorPresente = parseFloat(document.getElementById("valorPresente").value);
    tiempo = parseFloat(document.getElementById("tiempo").value);
    tasaInteres = parseFloat(document.getElementById("tasaInteres").value);

    // Valida las tasas mínimas y máximas en Colombia
    if (tasaInteres < 10 || tasaInteres > 30) {
      window.alert("La Tasa de Interés no cumple con las tasas permitidas en Colombia. Debe estar entre el 10% y el 30% según las directrices de la Superintendencia Financiera.");
      return;
    }

    interes = (valorPresente * tiempo * (tasaInteres / 100));

    // Envía el resultado y lo reduce a 0 decimales
    document.getElementById("interes").value = interes.toFixed(0);

    if (isNaN(valorPresente) || isNaN(tiempo) || isNaN(tasaInteres)) {
      window.alert("Todos los campos son obligatorios y deben ser números válidos.");
    }
  }
</script>
</head>
<body>
  <div id="contenedor">
    <header id="cabecera">
      <h1>Interes en interés simple</h1>
    </header>
    <center>
      <form class="form-container">
          <p>Ingrese los siguientes datos: </p><br>
          <p>Valor Presente: </p>
          <input type="text" name="valorPresente" id="valorPresente" required> <br> <br>
          <p>Tasa de Interés en %: </p>
          <input type="text" name="tasaInteres" id="tasaInteres" required> <br> <br>
          <p>Tiempo: </p>
          <input type="text" name="tiempo" id="tiempo" required> <br> <br>
          <p>El interés es: </p>
          <input type="text" name="interes" id="interes" disabled>
          <br><br>
          <input type="button" value="Calcular Interés"  class="btn btn-primary" onClick="calcularInteres()">
          <a href="calculadoras.html">
          <input type="button" class="btn btn-primary" value="Regresar"></a>
          <br> <br>
          <footer id="pie">
            <p><b>Desarrollado por Brayan Villegas Corrales - Daniel Díaz Montiel</b></p>
          </footer>
        </form>
      </center>
    </div>
  </body>
</html>
