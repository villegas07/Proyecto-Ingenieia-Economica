<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <title>CALCULO DE VALOR PRESENTE</title>
  <script type="text/javascript">
  function calcularValorPresente(){
    var valorPresente, valorFuturo, tasaInteres, tiempo;

    // Hace el llamado a los datos ingresados
    valorFuturo = parseFloat(document.getElementById("valorFuturo").value);
    tasaInteres = parseFloat(document.getElementById("tasaInteres").value) / 100;
    tiempo = parseFloat(document.getElementById("tiempo").value);

    // Valida las tasas mínimas y máximas en Colombia
    if (tasaInteres < 0.10 || tasaInteres > 0.30) {
      window.alert("La Tasa de Interés no cumple con las tasas permitidas en Colombia. Debe estar entre el 10% y el 30% según las directrices de la Superintendencia Financiera.");
      return;
    }

    valorPresente = valorFuturo / Math.pow(1 + tasaInteres, tiempo);

    // Envía el resultado y lo reduce a 2 decimales
    document.getElementById("valorPresente").value = valorPresente.toFixed(2);

    if (valorFuturo === "" || tasaInteres === "" || tiempo === "") {
      window.alert("Todos los campos son obligatorios.");
    }
  }
</script>
</head>
<body>
  <div id="contenedor">
    <header id="cabecera">
      <h1>Valor presente en interés compuesto</h1>
    </header>
    <center>
        <form class="form-container">
          <p>Ingrese los siguientes datos:</p><br>
          <p>Valor Futuro: </p>
          <input type="text" name="valorFuturo" id="valorFuturo" required> <br> <br>
          <p>Tasa de Interés en %: </p>
          <input type="text" name="tasaInteres" id="tasaInteres" required> <br> <br>
          <p>Tiempo: </p>
          <input type="text" name="tiempo" id="tiempo" required> <br> <br>
          <p>El valor presente es: </p>
          <input type="text" name="valorPresente" id="valorPresente" disabled>
          <br><br>
          <input type="button" value="Calcular Valor Presente" class="btn btn-primary" onClick="calcularValorPresente()">
          <a href="calculadoras.html">
          <input type="button" class="btn btn-primary" value="Regresar"></a>
          <br> <br>
          <footer id="pie">
            <p><b>Desarrollado por Brayan Villegas Corrales - Daniel Díaz Montiel</b></p>
          </footer>
        </form>
      </center>
    </div>
  </body>
</html>
